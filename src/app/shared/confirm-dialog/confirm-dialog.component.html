<div class="container">
  <div class="login-panel">
    <div class="title-container">
      <div class="title">Confirm dialog</div>
      <div class="close-icon" (click)="close()"><app-icon>close</app-icon></div>
    </div>
    <div class="dialog-body">{{ data }}</div>
    <div class="button-container">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="deleteProduct()"
      >
        Confirm
      </button>
      <button mat-stroked-button color="primary" (click)="close()">
        Cancel
      </button>
    </div>
  </div>
</div>
