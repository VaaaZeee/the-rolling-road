<div class="container">
  <ng-container
    *ngIf="{
      user: userService.user$ | async,
      products: productService.products$ | async
    } as data"
  >
    <app-basket-item-list
      class="basket"
      [user]="data.user"
      [products]="data.products"
    ></app-basket-item-list>
    <button
      type="submit"
      mat-raised-button
      class="order-button"
      color="primary"
      (click)="order()"
    >
      Order
    </button>
  </ng-container>
</div>
